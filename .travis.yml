language: generic
sudo: required


services:
    - docker

before_install:
    - docker build -t amitbiderman/docker-react -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true amitbiderman/docker-react npm run test

after_success:
    - docker build -t amitbiderman/multi-client ./client
    - docker build -t amitbiderman/multi-nginx ./nginx
    - docker build -t amitbiderman/multi-server ./server
    - docker build -t amitbiderman/multi-worker ./worker
  
  # Log in to the docker CLI
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push stephengrider/multi-client
  - docker push stephengrider/multi-nginx
  - docker push stephengrider/multi-server
  - docker push stephengrider/multi-worker
